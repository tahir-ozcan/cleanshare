<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <style>
      .title{font:700 36px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#e5e7eb}
      .sub{font:400 20px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#9ca3af}
      .card{fill:#0f172a; stroke:#334155; stroke-width:1}
      .btn{fill:#2563eb}
      .btnText{font:600 16px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#fff}
      .mono{font:500 18px ui-monospace,SFMono-Regular,Menlo,Consolas,Monaco,monospace; fill:#e5e7eb}
    </style>
  </defs>
  <rect width="1280" height="800" fill="url(#g)"/>
  <text x="56" y="96" class="title">Copy clean or canonical in one tap</text>
  <text x="56" y="136" class="sub">Right-click menu + keyboard shortcut (Ctrl/Cmd+Shift+L)</text>

  <rect x="56" y="176" width="500" height="360" rx="12" class="card"/>
  <text x="80" y="210" font-family="system-ui" font-size="20" fill="#e5e7eb">CleanShare</text>
  <text x="80" y="238" font-family="system-ui" font-size="14" fill="#9ca3af">
    Tracking params are removed on navigate/click/copy.
  </text>

  <text x="80" y="270" font-size="12" fill="#9ca3af">Current (cleaned)</text>
  <rect x="76" y="280" width="460" height="86" rx="8" fill="#0b1220" stroke="#334155"/>
  <text x="88" y="310" class="mono">https://news.example.com/article</text>
  <text x="88" y="334" class="mono"># canonical ready</text>

  <rect x="76" y="378" width="220" height="38" rx="8" class="btn"/>
  <text x="186" y="402" class="btnText" text-anchor="middle">Copy</text>
  <rect x="316" y="378" width="220" height="38" rx="8" class="btn"/>
  <text x="426" y="402" class="btnText" text-anchor="middle">Copy canonical</text>
</svg>
