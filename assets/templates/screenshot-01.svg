<svg width="1280" height="800" viewBox="0 0 1280 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111827"/>
    </linearGradient>
    <style>
      .title{font:700 36px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#e5e7eb}
      .sub{font:400 20px system-ui,-apple-system,Segoe UI,Roboto,Arial; fill:#9ca3af}
      .bar{fill:#111827; stroke:#1f2937; stroke-width:1}
      .chip{fill:#ef4444; font:600 16px system-ui,-apple-system,Segoe UI,Roboto,Arial}
      .ok{fill:#10b981}
      .mono{font:500 18px ui-monospace,SFMono-Regular,Menlo,Consolas,Monaco,monospace; fill:#e5e7eb}
    </style>
  </defs>
  <rect width="1280" height="800" fill="url(#g)"/>
  <text x="56" y="96" class="title">Clean links, no tracking</text>
  <text x="56" y="136" class="sub">Automatically removes UTM, gclid, fbclid &amp; more while you browse.</text>

  <!-- faux browser -->
  <rect x="56" y="176" width="1168" height="520" rx="14" class="bar"/>
  <rect x="84" y="204" width="1112" height="40" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
  <text x="96" y="230" class="mono">https://example.com/?utm_source=newsletter&amp;gclid=12345&amp;fbclid=67890</text>

  <g>
    <rect x="84" y="272" width="1112" height="40" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    <text x="96" y="298" class="mono">https://example.com/</text>
    <circle cx="1088" cy="292" r="6" class="ok"/>
    <text x="1106" y="299" font-size="16" fill="#10b981" font-family="system-ui">clean</text>
  </g>

  <rect x="86" y="360" width="360" height="36" rx="18" fill="#dc2626"/>
  <text x="104" y="383" class="chip" fill="#fff">utm_source, gclid, fbclid removed</text>
</svg>
