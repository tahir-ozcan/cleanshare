<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CleanShare</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <main>
    <h1>CleanShare</h1>
    <p class="hint">Declarative rules are <b>ON</b>. Tracking params are removed on navigate/click/copy.</p>
    <label>Current (cleaned)</label>
    <textarea id="out" rows="3" readonly></textarea>
    <button id="copy">Copy</button>
    <footer>
      <a id="repo" target="_blank" rel="noreferrer">GitHub</a>
      <a id="donate" target="_blank" rel="noreferrer">Donate</a>
    </footer>
  </main>
  <script src="popup.js"></script>
</body>
</html>
