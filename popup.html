<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CleanShare</title>
  <link rel="stylesheet" href="popup.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <main>
    <h1>CleanShare</h1>
    <p class="hint" id="hint">
      Declarative rules are <b>ON</b>. Tracking params are removed on navigate/click/copy.
    </p>

    <label for="out">Current (cleaned)</label>
    <textarea id="out" rows="3" readonly aria-label="Current cleaned URL"></textarea>

    <div class="buttons">
      <button id="copy" aria-live="polite">Copy</button>
      <button id="copy-canonical" aria-live="polite" title="Copy canonical URL if available">Copy canonical</button>
    </div>

    <p class="status" id="status" role="status" aria-live="polite"></p>

    <footer>
      <a id="repo" target="_blank" rel="noreferrer">GitHub</a>
      <a id="donate" target="_blank" rel="noreferrer">Donate</a>
    </footer>
  </main>
  <script src="popup.js"></script>
</body>
</html>
